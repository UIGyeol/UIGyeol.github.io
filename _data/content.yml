### Services [ services ]
services:
  title: "What I Do!!"
  subtitle: "<b> </b>"
  bg_title: ""

  items:
    - title: "System Hardening  &amp; Network Defense"
      subtitle: "Cybersecurity Consulting"
      text: "Secure system architecture design, firewall rule setup such as iptables, and practical defense strategies for internal/DMZ/Untrust zones."
      # button_label: "See Pricing"
      # button_link: "#pricing-section"

    - title: "AES, ChaCha20, RSA, and Post-Quantum Crypto"
      subtitle: "Cryptographic Development"
      text: "Simulated APT attack analysis, log correlation (syslog/Snort), and forensic reporting in response to incidents like Heartbleed and Medusa ransomware."
      # button_label: "See Pricing"
      # button_link: "#pricing-section"

    - title: "C2 Infrastructure & Remote Command Control"
      subtitle: "Malware Communication System"
      text: "Designed and simulated a Command & Control (C2) infrastructure enabling secure remote communication with infected clients. Features include key exchange, task scheduling, file exfiltration, and self-destruction logic across Linux and Windows platforms."
      # button_label: "See Pricing"
      # button_link: "#pricing-section"

### Skills [ skills ]
skills:
  title: "Professional Skills"
  subtitle: "<b></b>"
  bg_title: ""

  column1:
    items:
      - label: "Python" #0-10 progress in dots
        text: "Capable of implementing ransomware simulators, encryption algorithms (ChaCha20, AES), 
        GUI applications using Tkinter, subprocess handling, file operations, network transmission, and obfuscation"
        value: "85" #0-100 progress in %
  column2:
    items:
      - label: "HTML/CSS	" #0-10 progress in dots
        text: "Able to build and customize static websites using Jekyll and GitHub Pages"
        value: "75" #0-100 progress in %

  column3:
    items:
      - label: "Bash (Shell)" #0-10 progress in dots
        text: "ntermediate-level Bash skills, including file and permission management, 
        basic scripting, process and network control, and automation tasks for security practices."
        value: "75" #0-100 progress in %



