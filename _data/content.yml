### Services [ services ]
services:
  title: "What I Do!!"
  subtitle: "my <b>Services</b>"
  bg_title: ""

  items:
    - title: "System Hardening  &amp; Network Defense"
      subtitle: "Cybersecurity Consulting"
      text: "Secure system architecture design, firewall rule setup such as iptables, and practical defense strategies for internal/DMZ/Untrust zones."
      # button_label: "See Pricing"
      # button_link: "#pricing-section"

    - title: "AES, ChaCha20, RSA, and Post-Quantum Crypto"
      subtitle: "Cryptographic Development"
      text: "Simulated APT attack analysis, log correlation (syslog/Snort), and forensic reporting in response to incidents like Heartbleed and Medusa ransomware."
      # button_label: "See Pricing"
      # button_link: "#pricing-section"


### Skills [ skills ]
skills:
  title: "Professional Skills"
  subtitle: "my <b>Talent</b>"
  bg_title: ""

  column1:
    items:
      - label: "Cybersecurity & Forensics" #0-10 progress in dots
        text: Network Security (iptables, DMZ) Incident Response & Forensics Vulnerability Assessment (Nmap, Nessus)"
        value: "85" #0-100 progress in %
  column2:
    items:
      - label: "Cryptography & Development" #0-10 progress in dots
        text: "Python (Crypto, Scripts)ChaCha20 / AES / RSA 
        Implementation Bash & Linux Automation"
        value: "75" #0-100 progress in %

  column3:
    items:
      - label: "UI/UX & Tools" #0-10 progress in dots
        text: "Tkinter GUI (Security Apps)"
        value: "75" #0-100 progress in %



### Resume [ resume ]
resume:
  title: "Resume"
  subtitle: "my <b>Story</b>"
  bg_title: "History"

  education:
    title: "Education"
    items:
      - name: "Poly-Tech colleage"
        subname: "Cybersecurity"
        period: "2024-2025"
        text: "Network Security "

  experience:
    title: "Experience"
    items:
      - name: "Internship"
        subname: "Norma Inc."
        period: "2025 - <b>Present</b>"
        text: "Supported research and documentation by organizing key principles and practical applications of quantum algorithms through in-depth technical analysis."

      - name: "Project Manager"
        subname: "ransomware project"
        period: "2025"
        text: "Served as the project manager for a ransomware response project, overseeing timelines, coordinating the team, and leading threat analysis and response planning. Designed and executed scenario-based simulations using various security tools to enhance practical cybersecurity readiness"


